<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><span th:text="${errorTitle} ?: 'Error'">Error</span> | FoodShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        body {
            background: linear-gradient(135deg, #6C63FF 0%, #48C9B0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="error-card fade-in">
        <div th:if="${errorCode}" class="error-code mb-3" th:text="${errorCode}">500</div>
        <div class="error-icon mb-4">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="fw-bold gradient-text mb-3" th:text="${errorTitle} ?: 'Oops! Something Went Wrong'">Oops!</h2>
        <p class="lead text-muted mb-4" th:text="${errorMessage} ?: 'Something went wrong. Please try again later or contact support if the problem persists.'">
            Something went wrong.
        </p>
        <div th:if="${errorDetails}" class="alert alert-light rounded-xl mb-4 text-start">
            <small class="text-muted" th:text="${errorDetails}">Error details</small>
        </div>
        <div class="d-grid gap-2">
            <a th:href="@{/}" class="btn gradient-btn py-3 fw-bold">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
            <button onclick="history.back()" class="btn btn-outline-gradient py-3 fw-bold">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>
</body>
</html>
