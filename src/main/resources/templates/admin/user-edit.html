<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User | FoodShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 d-none d-md-block sidebar px-0 glass-sidebar">
            <div th:replace="~{fragments/sidebar_simple :: sidebar}"></div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-lg-5 py-4">
            <a th:href="@{/admin/users}" class="btn btn-link text-decoration-none mb-3">
                <i class="fas fa-arrow-left me-1"></i> Back to Users
            </a>
            <div class="glass-card p-4 rounded-4 shadow">
                <h2 class="fw-bold gradient-text mb-3">Edit User</h2>
                <form th:action="@{'/admin/user/update/' + ${user.id}}" method="post" class="row g-3" style="max-width: 900px;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" th:value="${user.name}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:value="${user.email}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select" required>
                            <option th:each="role : ${roles}"
                                    th:value="${role}"
                                    th:selected="${role == user.role}"
                                    th:text="${#strings.capitalize(#strings.toLowerCase(#strings.substringAfter(role, 'ROLE_')))}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" name="city" class="form-control" th:value="${user.city}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" th:value="${user.phone}">
                    </div>
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <a th:href="@{/admin/users}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
                        <button type="submit" class="btn gradient-btn rounded-pill px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
