<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Receiver Dashboard | FoodShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 d-none d-md-block">
            <div th:replace="~{fragments/sidebar_simple :: sidebar}"></div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-lg-4 pb-4 mt-3">
            <h2 class="fw-bold gradient-text mb-4">Welcome, <span th:text="${receiver.name}"></span>!</h2>
            <div class="row g-4 mb-4">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="glass-stat-card gradient-card text-center p-4 shadow rounded-4">
                        <div class="fs-2 fw-bold" th:text="${foodClaimed ?: 0}">0</div>
                        <div>Food Claimed</div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="glass-stat-card gradient-card text-center p-4 shadow rounded-4">
                        <div class="fs-2 fw-bold" th:text="${requestsPending ?: 0}">0</div>
                        <div>Requests Pending</div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="glass-stat-card gradient-card text-center p-4 shadow rounded-4">
                        <div class="fs-2 fw-bold" th:text="${availableNearby ?: 0}">0</div>
                        <div>Available Nearby</div>
                    </div>
                </div>
            </div>
            <form class="row g-3 mb-2 align-items-end" method="GET" th:action="@{/receiver/available}">
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control rounded-pill" th:value="${receiver.city}">
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <label for="foodType" class="form-label">Food Type</label>
                    <select id="foodType" name="foodType" class="form-select rounded-pill">
                        <option value="">All</option>
                        <option value="veg">Veg</option>
                        <option value="non-veg">Non-Veg</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 col-lg-3">
                    <button class="btn gradient-btn w-100 rounded-pill" type="submit">Filter</button>
                </div>
            </form>
            <div class="row g-4 mt-2">
                <div class="col-12 col-md-6 col-lg-4 mb-3" th:each="donation : ${donations}">
                    <div class="glass-card donation-card shadow rounded-4 h-100">
                        <div class="img-wrap rounded-top-4" style="height:160px; overflow:hidden; background:#f8f9fa;">
                            <img th:src="${donation.imageUrl}" alt="Food" class="w-100 h-100 object-fit-cover">
                        </div>
                        <div class="p-3">
                            <div class="fw-bold fs-5 mb-1" th:text="${donation.foodName}"></div>
                            <div class="small mb-1">Qty: <span th:text="${donation.quantity}"></span></div>
                            <span class="badge bg-success rounded-pill" th:text="${donation.status}"></span>
                            <div class="small text-muted">Expires: <span th:text="${donation.expiryDate}"></span></div>
                            <form th:action="@{'/receiver/claim/' + ${donation.id}}" method="post">
                                <button class="btn btn-sm gradient-btn rounded-pill mt-2 w-100" type="submit">Claim Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
