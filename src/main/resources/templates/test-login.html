<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Login | FoodShare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg glass-navbar shadow-lg mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fas fa-utensils me-2"></i>
            FoodShare - Test Login
        </a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="glass-card px-4 py-5 shadow-lg w-100" style="max-width: 500px;">
        <h2 class="mb-4 text-center fw-bold">Test Login</h2>
        <p class="text-muted mb-4">Use this to test login credentials:</p>
        
        <form th:action="@{/test-login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn gradient-btn w-100 mb-3">Test Login</button>
        </form>
        
        <div class="mt-4">
            <h5>Demo Credentials:</h5>
            <div class="small text-muted">
                <p><strong>Admin:</strong> admin@foodshare.com / admin123</p>
                <p><strong>Donor:</strong> donor@example.com / donor123</p>
                <p><strong>Receiver:</strong> receiver@example.com / receiver123</p>
            </div>
        </div>
        
        <div class="mt-3 text-center">
            <a th:href="@{/login}" class="btn btn-outline-primary">Go to Real Login</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
