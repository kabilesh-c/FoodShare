spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Load seed data only if tables are empty (conditional initialization)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Production Settings (use environment variable for production)
spring.jpa.show-sql=${SHOW_SQL:false}
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=300000

# Server Port (Railway uses PORT environment variable)
server.port=${PORT:8083}

# Logging (reduced for production)
logging.level.org.springframework.jdbc=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}

# JPA/Hibernate PostgreSQL optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

